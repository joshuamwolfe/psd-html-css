<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>LOS ANGELES MOUNTAINS</title>

        <link rel="stylesheet" href="../static/stylesheets/normalize.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">

        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/popper"></script>
        <script src="https://unpkg.com/bootstrap"></script>

        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"> -->

        <!-- <link rel="shortcut icon" href="/static/favicon.ico"> -->
        <link rel="icon" href="https://img.icons8.com/emoji/48/000000/money-mouth-face.png" type="image/x-icon">
        <link rel="stylesheet" href="../static/stylesheets/style.css">
    </head>

    <body>
        <a href="#history" class="nav-link">HISTORY</a> <a href="#team" class="nav-link">TEAM</a>

        <header class="header-home">
            <img src="../static/images/main-bg.png" alt="" class="header-img">
        </header>
        <main>
            <img src="../static/images/11.png" alt="" class="body-img" id="history">
            <!-- Pulled From w3 schools 31 - 54, see readme for url -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="../static/images/Group 8 copy@2x.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="../static/images/Group 10.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="../static/images/Group 8 copy.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <img src="../static/images/22.png" alt="" class="body-img" id="team">
            {% block content %}

            {% endblock %}
        </main>
        <footer>
            <a href="/404">
                <img src="../static/images/Footer@2x.png" alt="" class="footer-img">
            </a>
        </footer>
        <script src="../static/scripts/index.js"></script>
    </body>

</html>
